<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/8f9d934536.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/base-apparel.css">
    <title>Base-Apparel-Coming-Soon-Page</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="content">
                <header>
                    <div class="logo">
                        <img src="img/logo.svg " alt="">
                    </div>
                    <div id="top">

                    </div>
                </header>

                <section>
                    <div class="text-2">
                        <h1 class="font-1">We're</h1>
                        <h1 class="font-2">Coming</br>Soon</h1>
                    </div>

                    <div class="text-3">
                        <p>Hello fellow shoppers! We're currently building our new</br> fashion store. Add your email below
                            to stay up-to-date with</br> announcements and our launch deals.
                        </p>

                        <div class="input">
                            <input type="email" placeholder="Email Address" class="input-mail">
                            <!-- <div id="message error-img"></div> -->
                            <img src="img/error.svg" alt="hjk" class="error-img">
                            <a href="#" class="fas fa-chevron-right submit"></a>
                            <!-- <div id="error-text"></div> -->
                            <p class="error-text">Please provide a valid email</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div id="right">

        </div>
    </div>

    <script src="JS/base-apparel.js"></script>
</body>

</html>
